<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowHive </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Munika Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Munika', 'serif';
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 0;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #8B0000; /* Dark red for navbar */
        }
        .navbar a.nav-link {
            color: #ffffff !important; /* White navbar links */
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #ffffff !important;
            font-family: serif;
        }
        .navbar a.nav-link:hover {
            color: #ffc107 !important; /* Optional hover color for links */
        }

        /* Footer Styles */
        footer {
            background-color: #8B0000; /* Dark red for footer */
            color: #ffffff; /* White text in footer */
            padding: 10px;
            text-align: center;
            font-family: serif;
        }

        /* Headings and Text */
        h1, h2, h3, h4, h5, h6 {
            color: #8B0000; /* Dark red headings */
            font-weight: 600;
            font-family: serif;
        }
        p {
            color: #343a40; /* Neutral dark text */
            font-weight: 400;
        }

        /* Buttons */
        .btn-primary {
            background-color: #8B0000;
            border-color: #8B0000;
        }
        .btn-primary:hover {
            background-color: #a10c0c;
            border-color: #a10c0c;
        }
    
        /* Cards */
        .card {
            border: 1px solid #8B0000;
        }
        .card-title {
            color: #8B0000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ShowHive</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/movies/">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="/theaters/">Theaters</a></li>
                    <li class="nav-item"><a class="nav-link" href="/schedules/">Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings/">Bookings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    
    <footer class="footer  text-light text-center py-4" style="background-color: #8B0000; position: sticky; bottom: 0;">
            <p>&copy; 2025 ShowHive. All Rights Reserved.</p>
            <a href="/about/" class="text-light mx-3">About Us</a>
            <a href="/contact/" class="text-light mx-3">Contact</a>
            <a href="/privacy/" class="text-light mx-3">Privacy Policy</a>
        
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
